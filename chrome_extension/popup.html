<!DOCTYPE html>
<html>
<head>
  <title>Web Content Crawler</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .toggle {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      margin-right: 10px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4CAF50;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <h2>Web Content Crawler</h2>
  <div class="toggle-container">
    <label class="toggle">
      <input type="checkbox" id="autoCrawlToggle" checked>
      <span class="slider"></span>
    </label>
    <span>Auto-crawl pages</span>
  </div>
  <button id="crawlButton">Crawl Current Page</button>
  <div class="search-container" style="margin: 10px 0;">
    <input type="text" id="searchInput" placeholder="Enter search query..." style="width: 100%; padding: 8px; margin-bottom: 5px; box-sizing: border-box;">
    <button id="searchButton">Search Query</button>
  </div>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
